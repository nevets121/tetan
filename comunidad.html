<h1>Image Gallery with Lightbox</h1>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="details">
            <i class="uil uil-camera"></i>
            <span>Image Preview</span>
          </div>
          <div class="buttons"><i class="close-icon uil uil-times"></i></div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img"></div>
        </div>
      </div>
    </div>
    <section class="gallery">
      <ul class="images">
        <li class="img"><img src="img-1.jpg" alt="img"></li>
        <li class="img"><img src="img-2.jpg" alt="img"></li>
        <li class="img"><img src="img-3.jpg" alt="img"></li>
        <li class="img"><img src="img-4.jpg" alt="img"></li>
        <li class="img"><img src="img-5.jpg" alt="img"></li>
        <li class="img"><img src="img-6.jpg" alt="img"></li>
        <li class="img"><img src="img-7.jpg" alt="img"></li>
        <li class="img"><img src="img-8.jpg" alt="img"></li>
        <li class="img"><img src="img-9.jpg" alt="img"></li>
        <li class="img"><img src="img-10.jpg" alt="img"></li>
        <li class="img"><img src="img-11.jpg" alt="img"></li>
      </ul>
    </section>
